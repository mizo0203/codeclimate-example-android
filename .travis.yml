language: android
# https://docs.travis-ci.com/user/caching/
# https://docs.travis-ci.com/user/languages/android/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
jdk: oraclejdk8
env:
  global:
    - ANDROID_TARGET=android-22
    - ANDROID_ABI=armeabi-v7a
android:
  components:
  - tools
  - platform-tools
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - $ANDROID_TARGET
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
before_install:
  # https://github.com/travis-ci/travis-ci/issues/8874#issuecomment-350350607
  - yes | sdkmanager "platforms;android-27"
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build
script:
  - ./gradlew build jacocoTestReport assembleAndroidTest
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
  - ./gradlew connectedCheck
after_script:
  # Pipe the coverage data to Code Climate
  - mkdir coverage
  - cd sample-app/src/main/java
  - ../../../../cc-test-reporter format-coverage -t jacoco -o ../../../../coverage/codeclimate.jacocoTestFreeDebugUnitTestReport.json ../../../build/reports/jacoco/jacocoTestFreeDebugUnitTestReport/jacocoTestFreeDebugUnitTestReport.xml --prefix sample-app/src/androidTest/java/
  - ../../../../cc-test-reporter format-coverage -t jacoco -o ../../../../coverage/codeclimate.jacocoTestPaidDebugUnitTestReport.json ../../../build/reports/jacoco/jacocoTestPaidDebugUnitTestReport/jacocoTestPaidDebugUnitTestReport.xml --prefix sample-app/src/androidTest/java/
  - ../../../../cc-test-reporter format-coverage -t jacoco -o ../../../../coverage/codeclimate.jacocoTestPaidReleaseUnitTestReport.json ../../../build/reports/jacoco/jacocoTestPaidReleaseUnitTestReport/jacocoTestPaidReleaseUnitTestReport.xml --prefix sample-app/src/androidTest/java/
  - ../../../../cc-test-reporter format-coverage -t jacoco -o ../../../../coverage/codeclimate.jacocoTestFreeReleaseUnitTestReport.json ../../../build/reports/jacoco/jacocoTestFreeReleaseUnitTestReport/jacocoTestFreeReleaseUnitTestReport.xml --prefix sample-app/src/androidTest/java/
  - ../../../../cc-test-reporter format-coverage -t jacoco -o ../../../../coverage/codeclimate.paid.debug.json ../../../build/reports/coverage/paid/debug/report.xml --prefix sample-app/src/androidTest/java/
  - ../../../../cc-test-reporter format-coverage -t jacoco -o ../../../../coverage/codeclimate.free.debug.json ../../../build/reports/coverage/free/debug/report.xml --prefix sample-app/src/androidTest/java/
  - cd ../../../../
  - ./cc-test-reporter sum-coverage coverage/codeclimate.*.json -p 6                  # Sum both coverage parts into coverage/codeclimate.json
  - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi  # Upload coverage/codeclimate.json
